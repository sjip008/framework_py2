<script>
    $("#submit-button").addEventListener('click', function () {
        var ip = $('#ipaddr').val();
        var system = $('#osselect').val();
        var disk = $('#prartition').val();
        console.log(ip, system, disk);
        let data = {
            'ip': ip,
            'system': system,
            'disk': disk
        };
        $.ajax({
            url: "{% url "hsq:api-quickshow" %}",
            data: JSON.stringify(data),
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data['result']) {
                    result_data = data['data'][0];
                    createEStandLineChart({
                        selector: 'chart_1558345623849', // 图表容器
                        data: result_data['disk_usage'], // 图表数据
                    });
                }
            }
        });
    });


    $("#submit").on("click", function () {
        $.ajax(
            {
                type: "POST",
                url: "{% url "hsq:addhost" %}",
                data: {
                    "ip": $("#ipaddr").val(),
                    "os": $("#osselect").val(),
                    "part": $("#prartition").val()
                },
                success: function (msg) {
                    alert("Data Saved: " + msg.msg);
                    location.reload()
                }
            }
        )

    })
</script>

<body class="bg-white" data-bg-color="bg-white">
<div class="king-page-box">
    <div class="king-container clearfix">
        <div class="king-instruction  king-instruction-info ">
            <h5>提示说明</h5>
            <p>输入“Hello Blueking”有惊喜</p>
        </div>
        <form class="form-horizontal">
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">输入框：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control bk-valign-top" id="inputid" placeholder="提示信息"></div>
            </div>
            <div class="form-group clearfix">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="king-btn mr10  king-success" onclick="funcSubmit()">提交</button>
                    <button type="button" class="king-btn king-default ">取消</button>
                </div>
            </div>
            <div class="king-widget1  m0">
                <div class="king-widget2-content p25">
                    <div class="king-counter king-counter-lg">
                        <span class="king-counter-number" id = 'dis'>Hello Blueking</span>
                        <div class="king-counter-label text-uppercase"></div>
                    </div>
                </div>
            </div>
            <!-- 设置面板Start -->
            <!-- 设置面板End -->
        </form>
    </div>
</div>
</body>

<script>
    function funcSubmit() {
        $.ajax({
            url: '{{ SITE_URL }}HelloBlueking/',
            data: {
                'inputid': $("#inputid").val(),
            },
            type: 'POST',
            success: function (d) {

                $("#dis").text(d.data);
                {#$("#inputid").val("");#}
            }
        });
    }
</script>
